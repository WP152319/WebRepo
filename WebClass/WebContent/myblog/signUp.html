  <div class="container">
      <h1>회원가입 하세요</h1>
   </div>
		<form class="form-inline my-2 my-lg-0" id="signForm">	
		<div class="container">
      		<input type="radio"  name = "year"  required >1학년
			<input type="radio"  name = "year" required>2학년
			<input type="radio"  name = "year" required>3학년
   		</div>
   		<div class="container">
 			<select class="btn btn-danger dropdown-toggle" name="list" required >
				<option value="">몇반?</option>
				<option value="1">1반</option>
				<option value="2">2반</option>
				<option value="3">3반</option>
				<option value="4">4반</option>
				<option value="5">5반</option>
				<option value="6">6반</option>
			</select>
		        <input class="form-control mr-sm-2" type="number" placeholder="번호" aria-label="PWD" id="pwd" required >		
				<input class="form-control mr-sm-2" type="text" placeholder="이름" aria-label="ID" id="name" required >
		        <button type="submit" class="btn btn-primary"  >Sign in</button>
		 </div> 
		</form>     
  
  <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">회원가입 결과</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="signResult">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
